<!-- card of blogs -->
<header class="intro-header">
  <div class="view jarallax bg" data-jarallax='{"speed": 0.2}'>
    <div class="text-center title">
      <h1 class="h1 h1-reponsive wow fadeInDown">Blogs
        <button (click)="openBlogDialog()" class="add" type="button" mdbTooltip="Create New Blog" mdbBtn mdbWavesEffect>
          <mdb-icon type="button" fas icon="plus"></mdb-icon>
        </button>
      </h1>
    </div>
    <div class="row d-flex align-items-center justify-content-center">
      <div *ngFor="let blog of blogs;">
        <mat-card class="card" (click)="editBlogDialog(blog)" type="button">
          <div class="col-lg-9">
            <div class="d-flex justify-content-between pl">
              <mat-card-title>{{blog.createDate | date}}</mat-card-title>
              <div>
              </div>
            </div>
            <div class="d-flex tp">
              <h4 class="b-title" [style]="{'padding-top': '5px'}">
                {{blog.title| titlecase}}
              </h4>
            </div>
            <div class="d-flex bp">
              <h6 class="body">
                {{blog.body.substr(0,150)}}...
              </h6>
            </div>
            <div class="d-flex ap">
              <mat-card-title>- {{blog.updateUser | titlecase}}</mat-card-title>
            </div>
          </div>
          <div class="col-lg-3 pic ">
            <img *ngIf="blog.url.length" [src]="blog.url">
          </div>
        </mat-card>
      </div>
    </div>
  </div>
</header>
